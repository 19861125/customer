
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> PHP聊天室 Websocket(HTLM5)</title>
    <script type="text/javascript">
    </script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/customer/public/css/style.css" rel="stylesheet">
    <!-- Include these three JS files: -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>

    <script type="text/javascript">
        if (typeof console == "undefined") {    this.console = { log: function (msg) {  } };}
        var ws, name, client_list={};
        var uid;
        // 连接服务端
        function connect() {
            var tmp = Math.random()*(1000-100) + 100;
            uid = parseInt(tmp);
            // 创建websocket
            ws = new WebSocket("ws://"+document.domain+":7272");
            // 当socket连接打开时，输入用户名
            ws.onopen = onopen;
            // 当有消息时根据消息类型显示不同信息
            ws.onmessage = onmessage;
            ws.onclose = function() {
                console.log("连接关闭，定时重连");
                //connect();
            };
            ws.onerror = function() {
                console.log("出现错误");
            };
        }

        // 连接建立时发送登录信息
        function onopen()
        {
            if(!name)
            {
                // 输入姓名
                var alname = function(){
                    name = prompt('输入你的名字：', '');
                    if(!name || name=='null'){
                        name = '游客';
                    }
                };
                alname();
            }
            // 绑定uid
            var login_data = {
                "type":1,
                "uid":uid,
                "name":name,
                "msg":"",
                "sendid":""
            };
            console.log("websocket握手成功，发送登录数据:"+JSON.stringify(login_data));
            ws.send(JSON.stringify(login_data));
            //加入组
            setTimeout(function(){
                var login_data = {
                    "type":3,
                    "uid":uid,
                    "name":name,
                    "msg":"",
                    "sendid":"1"
                };
                console.log(JSON.stringify(login_data));
                ws.send(JSON.stringify(login_data));
            },200);
           /* var login_data = {
                "type":3,
                "uid":uid,
                "name":name,
                "msg":"",
                "senid":"1"
            };
            ws.send(JSON.stringify(login_data));*/
            /*console.log(JSON.stringify(login_data));
            //发送组
            var login_data = {
                "type":6,
                "uid":uid,
                "msg":name + '加入房间',
                "senid":"1"
            };
            console.log(JSON.stringify(login_data));
            ws.send(JSON.stringify(login_data));*/
            setTimeout(function(){
                var login_data = {
                    "type":6,
                    "uid":uid,
                    "msg":name + '---加入房间',
                    "sendid":"1"
                };
                console.log(JSON.stringify(login_data));
                ws.send(JSON.stringify(login_data));
            },500);
        }

        // 服务端发来消息时
        function onmessage(e)
        {
            console.log(e.data);
            //var data = eval("("+e.data+")");
            var data = JSON.parse(e.data);
            switch(data['type']){
                // 服务端ping客户端
                case '1':
                    break;
                case '2':
                    break;
                case '3':
                    break;
                case '4':
                    break;
                case '5': //用户消息
                    break;
                case '6'://用户组消息
                    say(data['sendid'], data['uname'],  data['msg'], data['time']);
                    //flush_client_list();
                    //console.log(data['client_name']+"登录成功");
                    break;
                case '7':
                    var userlist_window = $("#userlist");
                    userlist_window.empty();
                    userlist_window.append('<h4>在线用户</h4><ul>');
                    for(var i in data.msg) {
                        userlist_window.append('<li id="'+data.msg[i].uid+'">'+data.msg[i].name+'</li>');
                    }
                    userlist_window.append("</ul>");
                    break;
            }
        }

        setInterval(function(){
            var login_data = {
                "type":7,
                "uid":uid,
                "msg":"",
                "sendid":"1"
            };
            ws.send(JSON.stringify(login_data));
        },3500);

        // 提交对话
        function onSubmit() {
            var input = document.getElementById("textarea");
            var to_client_id = $("#client_list option:selected").attr("value");
            var to_client_name = $("#client_list option:selected").text();
            //发送组
            var login_data = {
                "type":6,
                "uid":uid,
                "msg":input.value,
                "sendid":1
            };
            ws.send(JSON.stringify(login_data));
            input.value = "";
            input.focus();
        }

        // 刷新用户列表框
        function flush_client_list(){
            var userlist_window = $("#userlist");
            var client_list_slelect = $("#client_list");
            userlist_window.empty();
            client_list_slelect.empty();
            userlist_window.append('<h4>在线用户</h4><ul>');
            client_list_slelect.append('<option value="all" id="cli_all">所有人</option>');
            for(var p in client_list){
                userlist_window.append('<li id="'+p+'">'+client_list[p]+'</li>');
                client_list_slelect.append('<option value="'+p+'">'+client_list[p]+'</option>');
            }
            $("#client_list").val(select_client_id);
            userlist_window.append('</ul>');
        }

        // 发言
        function say(from_client_id, from_client_name, content, time){
            $("#dialog").append('<div class="speech_item"><img src="" class="user_icon" /> '+from_client_name+' <br> '+time+'<div style="clear:both;"></div><p class="triangle-isosceles top">'+content+'</p> </div>');
        }

        $(function(){
            select_client_id = '1';
            $("#client_list").change(function(){
                select_client_id  = $("#client_list option:selected").attr("value");
                select_client_type = $("#client_list option:selected").attr("data-type");

            });
        });
    </script>
</head>
<body onload="connect();">
<div class="container">

        <div class="col-md-1 column">
        </div>
        <div class="col-md-6 column">
            <div class="thumbnail">
                <div class="caption" id="dialog"></div>
            </div>
            <form onsubmit="onSubmit(); return false;">
                <select style="margin-bottom:8px" id="client_list">
                    <option data-type="g" value="1">所有人</option>
                </select>
                <textarea class="textarea thumbnail" id="textarea"></textarea>
                <div class="say-btn"><input type="submit" class="btn btn-default" value="发表" /></div>
            </form>
